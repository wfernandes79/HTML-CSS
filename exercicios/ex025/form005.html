<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de formulário
    </h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="sexo" id="masc" value="M" checked> <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="futebol" id="futebol"> <label for="futebol">futebol</label> <br>
            <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">Tênis</label> <br>
            <input type="checkbox" name="volei" id="volei"> <label for="volei">Vôlei</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
